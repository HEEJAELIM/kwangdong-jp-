    <!-- CSS -->
    <link rel="stylesheet" href="./css/zip/root.css" />
    <link rel="stylesheet" href="./css/reset-inc.css" />
    <link rel="stylesheet" href="./css/zip/section.css" />
    <link rel="stylesheet" href="./css/zip/0logo_title.css" />

    <link rel="stylesheet" href="./css/zip/3banner.css" />

    <link rel="stylesheet" href="./css/zip/4main_img.css" />
    <link rel="stylesheet" href="./css/5-2.css" />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <!-- ICON -->
    <script
      src="https://kit.fontawesome.com/357ee75b7c.js"
      crossorigin="anonymous"
    ></script>
    <!-- INCLUD -->
    <script type="text/javascript">
      $(document).ready(function () {
        $("#headers").load("./header.html");
        $("#sidebars").load("./sidebar.html");
        $("#footers").load("./footer.html");
        $("#minis").load("./mini.html");
      });
    </script>

  <body onload="InitializeStaticMenu();">
    <!-- HEADER -->
    <div id="headers"></div>
    <!-- SIDEBAR -->
    <div id="sidebars"></div>
    <section class="top">
      <div class="top_img">
        <h1>廣東紹介</h1>
      </div>
    </section>

    <!-- MINIBAR -->
    <div id="minis"></div>

    <section class="banner">
      <h1>韓方薬、補薬紹介</h1>
      <div class="banner2_text">
        <div class="banner2_left">
          <h3><strong>なぜ、</strong></h3>
          <h3>
            <strong>廣東韓方薬にはこだわりが<br />あると言えますか?</strong>
          </h3>
          <p>
            保健福祉部で主催、韓国韓方医薬振興院で施す「韓方薬(湯薬)において<br />
            現代化湯煎室の韓方薬(湯薬)の安全管理」で廣東の韓方薬が品質適合の<br />
            判定を受けました。院内調剤湯薬の安定性及び院内湯煎システム、<br />
            材料、工程、品質まで認められました。
          </p>
        </div>
      </div>
    </section>
    <section>
      <div class="logo_title">
        <img src="./img/2-1/logo.png" alt="" />
        <h3>廣東韓方薬の紹介</h3>
        <br />
        <h6>「品質第一主義」</h6>
      </div>
      <div class="center_text">
        <p>
          廣東病院は品質第一主義を最優先にして、<br />
          廣東製薬㈱の魂をそのまま受け継いで<br />高い品格の韓方薬を調剤します。
        </p>
      </div>
    </section>
    <section>
      <div class="main_img">
        <div class="main_imge">
          <img src="./img/5-2/main_01.png" alt="" />
          <img class="main_imgeT" src="./img/5-2/main_01T.png" alt="" />
        </div>
        <div class="main_imge even">
          <img src="./img/5-2/main_02.png" alt="" />
          <img class="main_imgeT" src="./img/5-2/main_02T.png" alt="" />
        </div>
      </div>
    </section>
    <!-- Footer -->
    <div id="footers"></div>
